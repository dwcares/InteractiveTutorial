<!doctype html>
<html>
  <head>
    <title>Makers Kit Test</title>
    <link href="//amp.azure.net/libs/amp/1.7.4/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
    <link href="/lib/timelineMarkers.css" rel="stylesheet">
    <link rel="stylesheet" href="/default.css" />
  </head>
  <body>
    <div class="playerHost">
      <video id="tutorialPlayer" class="azuremediaplayer amp-default-skin"  width=584 height="330" >
          <p class="amp-no-js">
              To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
          </p>
      </video> 
      <div id="tutorialPane" class="tutorialPane closedPane">
        <h2 class="dockedSection dockedHeader"></h2>
        <a class="dockedSection" class="hidden"></a>
        <div class="tutorialContent"></div>
        <div class="dockedSection chat collapsed hidden">
          <div class="chatHeader">
            <div class="headerLabel">Community</div>
            <div class="userCount hidden"></div>
          </div>
          <div class="chatBody"div>
          </div>
          <div class ="chatInput"><input type="text" placeholder="Type your message"/></div></div>
      </div>

    </div>   
    <script src= "//amp.azure.net/libs/amp/1.7.4/azuremediaplayer.min.js"></script>
    <script src="/lib/timelineMarkers.js"></script>
    <script src="lib/socket.io-1.2.0.js"></script>
    <script src="/default.js"></script>
  </body>
</html>
